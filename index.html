<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Project tracking intro component</title>
	<link rel="stylesheet" href="./css/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>

<body>
	<div class="back"></div>
	<header class="header">
		<div class="container">
			<nav class="header-inner nav">

				<div class="nav-logo"></div>
				<div class="nav-block">
					<ul class="nav-block__list">
						<li class="list-item">PRODUCT</li>
						<li class="list-item">FEATURES</li>
						<li class="list-item">PRICING</li>
						<li class="circle list-item"></li>
						<li class="login list-item">LOGIN</li>
					</ul>
				</div>
				<div class="hambu">
					<div class="hamburger"></div>
					<div class="close"></div>
				</div>
			</nav>
		</div>
	</header>

	<main class="main">
		<div class="container">
			<div class="main-inner">
				<div class="main-inner-block">
					<div class="main-inner__text">
						<span class="title-black">NEW</span>
						<p class="title">MONOGRAPH DASHBOARD</p>
					</div>
					<div class="main-inner__powerful">
						<h2 class="powerful-title">POWERFUL INSIGHTS <br>INTO YOUR TEAM</h2>
					</div>
					<div class="main-inner__paragraph">
						<p class="paragraph">Project planning and time tracking for agile teams</p>
					</div>
					<div class="main-inner__button">
						<button class="button-block">SCHEDULE A DEMO</button>
						<p class="button-text">TO SEE A PREVIEW</p>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Product
  Features
  Pricing
  Login

  New
  Monograph Dashboard

  Powerful insights into your team
  Project planning and time tracking for agile teams

  Schedule a demo
  to see a live preview
   -->
	<script src="./js/app.js"></script>

</html>
